# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

source=~/.config/hypr/mocha.conf
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,1920x1080@75,0x0,1
exec-once=wpaperd
exec-once=waybar

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = -0.7 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 1
    gaps_out = 2
    border_size = 1
    col.active_border = rgba($blueAlphaee) rgba($greenAlphaee) 45deg
    col.inactive_border = rgba($surface1Alphaaa)

    layout = dwindle
}

misc {
    disable_hyprland_logo = true
}


decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 1

    blur {
        enabled = true
        size = 3
        passes = 2
        new_optimizations = true
    }
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba($mantleAlphaee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more


layerrule = blur,waybar
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Open Alacritty with wrapper script, see script for more details 
bind = $mainMod SHIFT, Return, exec, alacritty_shell.sh 

# Open Alacritty
#bind = $mainMod SHIFT, Return, exec, alacritty

# Other binds
bind = $mainMod SHIFT, C, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, J, togglesplit, # dwindle

# SCREENSHOT CONTROLS
bind = $mainMod, PRINT, exec, hyprshot -m window
bind = $shiftMod, PRINT, exec, hyprshot -m output
bind = , PRINT, exec, hyprshot -m region

# ROFI bind
bind = $mainMod, TAB, exec, rofi -show drun

# Open LF within Alacritty-wrapper
bind = $mainMod, e, exec, alacritty_shell.sh lf

# Open LF within Alacritty
#bind = $mainMod, e, exec, alacritty -e lf

# VOLUME CONTROLS
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
 
# CMUS CONTROLS
bind =, XF86AudioPlay, exec, cmus-remote -u
bind =, XF86AudioNext, exec, cmus-remote -n
bind =, XF86AudioPrev, exec, cmus-remote -r

# BROWSER CONTROLS 
bind = $mainMod SHIFT, B, exec, firefox
bind = $mainMod SHIFT, Y, exec, firefox https://youtube.com -P Youtube

# Cycle focus
bind = $mainMod SHIFT, L, cyclenext 
bind = $mainMod SHIFT, H, cyclenext, prev

# Move focus with mainMod + hjkl
bind = $mainMod, L, movefocus, l
bind = $mainMod, H, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

#Switch workspaces with keybinds
bind = $mainMod, B, exec, hyprWrap.sh -1
bind = $mainMod, N, exec, hyprWrap.sh +1

#Switch workspaces without hyprWrap script
#bind = $mainMod, B, workspace, -1
#bind = $mainMod, N, workspace, +1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
